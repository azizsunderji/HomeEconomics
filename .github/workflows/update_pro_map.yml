name: Update ProMap

on:
  schedule:
    # Run daily at 3 AM EST (8 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy geopandas requests

    - name: Check for updates
      id: check
      run: |
        cd PriceMaps
        python scripts/check_for_updates.py
        # Capture the output to determine if there's new data
        if grep -q "NEW_DATA=true" <<< "$(python scripts/check_for_updates.py)"; then
          echo "new_data=true" >> $GITHUB_OUTPUT
        else
          echo "new_data=false" >> $GITHUB_OUTPUT
        fi

    - name: Download new data
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        python scripts/download_data.py

    - name: Generate ProMap
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        python scripts/create_sophisticated_map.py

    - name: Save metadata after successful generation
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        python scripts/save_update_metadata.py

    - name: Commit and push changes
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Get the date from the data
        DATE=$(python -c "import pandas as pd; df=pd.read_csv('data/ZillowZip.csv'); cols=[c for c in df.columns if '-' in c]; print(cols[-1] if cols else 'unknown')")

        git add output/ProMap.html
        git add data/last_update.json
        git commit -m "Update ProMap with data from $DATE" || echo "No changes to commit"
        git push

    - name: Install lftp
      if: steps.check.outputs.new_data == 'true'
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Deploy to Server via SFTP
      if: steps.check.outputs.new_data == 'true'
      env:
        HOST: ${{ secrets.SFTP_HOST }}
        USER: ${{ secrets.SFTP_USER }}
        KEY: ${{ secrets.SFTP_KEY }}
        REMOTE_BASE: ${{ secrets.REMOTE_BASE }}
      run: |
        cd PriceMaps

        # Set up SSH key
        mkdir -p ~/.ssh
        echo "$KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

        # Upload ProMap and geometry files
        lftp -e "
          set sftp:auto-confirm yes;
          set sftp:connect-program 'ssh -i ~/.ssh/id_rsa';
          set net:max-retries 3;
          set net:timeout 60;
          open -u $USER,dummy sftp://$HOST;
          mkdir -p ${REMOTE_BASE}/live/PriceMaps;
          put output/ProMap.html -o ${REMOTE_BASE}/live/PriceMaps/ProMap.html;
          put output/long_term_changes.json -o ${REMOTE_BASE}/live/PriceMaps/long_term_changes.json;
          put output/zip_geometries_ultra.json -o ${REMOTE_BASE}/live/PriceMaps/zip_geometries_ultra.json;
          put output/zip_geometries_medium.json -o ${REMOTE_BASE}/live/PriceMaps/zip_geometries_medium.json;
          put output/zip_geometries_detail.json -o ${REMOTE_BASE}/live/PriceMaps/zip_geometries_detail.json;
          bye
        " || echo "Upload finished with warnings"

        echo "âœ… ProMap and geometry files deployed"
        echo "URL: https://home-economics.us/wp-content/uploads/reports/live/PriceMaps/ProMap.html"

    - name: Send notification
      if: steps.check.outputs.new_data == 'true'
      run: |
        echo "ProMap updated successfully with new data!"
