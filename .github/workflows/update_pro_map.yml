name: Update ProMap

on:
  schedule:
    # Run daily at 3 AM EST (8 AM UTC)
    - cron: '0 8 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy geopandas requests

    - name: Check for updates
      id: check
      run: |
        cd PriceMaps
        python scripts/check_for_updates.py
        # Capture the output to determine if there's new data
        if grep -q "NEW_DATA=true" <<< "$(python scripts/check_for_updates.py)"; then
          echo "new_data=true" >> $GITHUB_OUTPUT
        else
          echo "new_data=false" >> $GITHUB_OUTPUT
        fi

    - name: Download new data
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        python scripts/download_data.py

    - name: Generate ProMap (both versions)
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        echo "Generating premium version (ProMap.html)..."
        python scripts/create_sophisticated_map.py
        echo "Generating free version (ProMap_free.html)..."
        python scripts/create_sophisticated_map_free_new.py

    - name: Save metadata after successful generation
      if: steps.check.outputs.new_data == 'true'
      run: |
        cd PriceMaps
        python scripts/save_update_metadata.py

    - name: Generate housing statistics
      if: steps.check.outputs.new_data == 'true'
      id: stats
      run: |
        cd PriceMaps
        python scripts/generate_housing_stats.py > stats_output.txt
        # Save output for GitHub Issue
        echo "STATS_CONTENT<<EOF" >> $GITHUB_OUTPUT
        cat stats_output.txt >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.check.outputs.new_data == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Get the date from the data
        DATE=$(cd PriceMaps && python -c "import pandas as pd; df=pd.read_csv('data/ZillowZip.csv'); cols=[c for c in df.columns if '-' in c]; print(cols[-1] if cols else 'unknown')")

        git add -f PriceMaps/output/ProMap.html
        git add -f PriceMaps/output/ProMap_free.html
        git add -f PriceMaps/output/housing_stats_*.md
        git add -f PriceMaps/output/previous_rankings.json
        git add -f PriceMaps/data/last_update.json
        git commit -m "Update ProMap (both versions) with data from $DATE" || echo "No changes to commit"
        git push

    - name: Install lftp
      if: steps.check.outputs.new_data == 'true'
      run: sudo apt-get update && sudo apt-get install -y lftp

    - name: Deploy to Server via SFTP
      if: steps.check.outputs.new_data == 'true'
      env:
        HOST: ${{ secrets.SFTP_HOST }}
        USER: ${{ secrets.SFTP_USER }}
        KEY: ${{ secrets.SFTP_KEY }}
        REMOTE_BASE: ${{ secrets.REMOTE_BASE }}
      run: |
        cd PriceMaps

        # Set up SSH key
        mkdir -p ~/.ssh
        echo "$KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts 2>/dev/null || true

        # Generate state boundaries (they're needed but not in git)
        python scripts/prepare_state_geometries.py

        # Upload ProMap (both versions) and all geometry files
        lftp -e "
          set sftp:auto-confirm yes;
          set sftp:connect-program 'ssh -i ~/.ssh/id_rsa';
          set net:max-retries 3;
          set net:timeout 60;
          open -u $USER,dummy sftp://$HOST;
          mkdir -p ${REMOTE_BASE}/live/PriceMaps;
          put output/ProMap.html -o ${REMOTE_BASE}/live/PriceMaps/ProMap.html;
          put output/ProMap_free.html -o ${REMOTE_BASE}/live/PriceMaps/ProMap_free.html;
          put output/long_term_changes.json -o ${REMOTE_BASE}/live/PriceMaps/long_term_changes.json;
          put output/state_boundaries_low.json -o ${REMOTE_BASE}/live/PriceMaps/state_boundaries_low.json;
          put output/state_boundaries_medium.json -o ${REMOTE_BASE}/live/PriceMaps/state_boundaries_medium.json;
          put output/state_boundaries_high.json -o ${REMOTE_BASE}/live/PriceMaps/state_boundaries_high.json;
          bye
        " || echo "Upload finished with warnings"

        echo "âœ… ProMap (both versions) and geometry files deployed"
        echo "Premium URL: https://home-economics.us/wp-content/uploads/reports/live/PriceMaps/ProMap.html"
        echo "Free URL: https://home-economics.us/wp-content/uploads/reports/live/PriceMaps/ProMap_free.html"

    - name: Create GitHub Issue with housing stats
      if: steps.check.outputs.new_data == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd PriceMaps

        # Get the date from the data
        DATE=$(python -c "import pandas as pd; df=pd.read_csv('data/ZillowZip.csv'); cols=[c for c in df.columns if '-' in c]; print(cols[-1] if cols else 'unknown')")
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S %Z')

        # Read the stats content
        STATS=$(cat stats_output.txt | grep -A 10000 "HOUSING MARKET STATISTICS")

        # Create issue body using echo to avoid heredoc YAML indentation issues
        {
          echo "## Housing Market Statistics - Ready for Email"
          echo ""
          echo "**Data Date:** $DATE"
          echo "**Generated:** $TIMESTAMP"
          echo ""
          echo "---"
          echo ""
          echo "$STATS"
          echo ""
          echo "---"
          echo ""
          echo "**Next Steps:**"
          echo "1. Copy the statistics above"
          echo "2. Paste into your email update"
          echo "3. The data is also saved in the repository at \`PriceMaps/output/housing_stats_${DATE//-/_}.md\`"
          echo ""
          echo "**ProMap Updated:**"
          echo "- https://home-economics.us/wp-content/uploads/reports/live/PriceMaps/ProMap_free.html"
          echo ""
          echo "Auto-generated by workflow"
        } > issue_body.md

        # Create the issue
        gh issue create \
          --title "Housing Stats Ready - $DATE" \
          --body-file issue_body.md \
          --label "automated,housing-stats,email-ready" \
          --assignee azizsunderji

    - name: Send notification
      if: steps.check.outputs.new_data == 'true'
      run: |
        echo "ProMap updated successfully with new data!"
        echo "Housing statistics issue created - check your GitHub issues!"
