<!DOCTYPE html>
<html>
<head>
    <title>Test Designer</title>
</head>
<body style="margin: 0; padding: 20px; font-family: Arial;">
    <h1>Chart Designer Test</h1>
    
    <button onclick="alert('Button works!')">Test Button</button>
    <button onclick="addElement()">Add Element</button>
    
    <div id="canvas" style="width: 600px; height: 400px; background: #f0f0f0; border: 1px solid #000; margin: 20px 0; position: relative;">
        <!-- Elements go here -->
    </div>
    
    <div id="output"></div>
    
    <script>
        console.log('Script loaded');
        
        function addElement() {
            console.log('Adding element');
            const canvas = document.getElementById('canvas');
            const div = document.createElement('div');
            div.textContent = 'Test Element';
            div.style.position = 'absolute';
            div.style.left = '50px';
            div.style.top = '50px';
            div.style.cursor = 'move';
            div.style.background = 'white';
            div.style.padding = '10px';
            div.style.border = '1px solid blue';
            
            canvas.appendChild(div);
            
            document.getElementById('output').innerHTML = 'Element added!';
        }
        
        // Test that script is running
        document.getElementById('output').innerHTML = 'JavaScript is working';
    </script>
</body>
</html>
